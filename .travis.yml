language: ruby
before_install:
  - gem update --system
  - gem install bundler
bundler_args: --without dev
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.5
  - 2.2.0
  - jruby-1.7.9
  - rbx-2.4.1
  - rbx-2.5.8
  - rbx2
  - rbx3
matrix:
  allow_failures:
    # rbx no longer builds on travis
    - rvm: rbx-2.4.1
    - rvm: rbx-2.5.8
  fast_finish: true
